<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <div class="container">

    <img class="headerImg" src="images/image-header-mobile.jpg" alt="">

    <div class="text">

      <p class="firstText">Get <span style="color: #AB5CDB">insights</span> that help your business grow.</p>
      <p class="secondText">Discover the benefits of data analytics and make better decisions regarding revenue,
        customer experience, and
        overall efficiency.</p>


      <div class="counters">
        <div class="counter">
          <p>10k+</p>
          <label for="">companies</label>
        </div>
        <div class="counter">
          <p>314</p>
          <label for="">templates</label>
        </div>
        <div class="counter">
          <p>12M+</p>
          <label for="">queries</label>
        </div>
      </div>

    </div>

  </div>

</body>

</html>
